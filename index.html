<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- website styles -->
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./assets/desktop/logo.svg" alt="pod logo" />
      </div>
      <section class="main-signup-section">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts,
          Google Podcasts, Pocket Casts and more!
        </p>

        <div class="email-container">
          <label for="email">Email address</label>
          <input type="email" id="email" required />
          <button type="submit">Request access</button>
        </div>
        <div class="supported-companies-logos">
          <img src="./assets/desktop/spotify.svg" alt="Spotify logo" class="spotify-logo" />
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast logo" class="apple-podcast-logo" />
          <img src="./assets/desktop/google-podcasts.svg" alt="Google podcast logo" class="google-podcast-logo" />
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket casts logo" class="pocket-casts-logo" />
        </div>
      </section>
      <picture class="img-host">
        <source media="(max-width:450px)" srcset="./assets/mobile/image-host.jpg" />
        <source media="(max-width:1100px)" srcset="./assets/tablet/image-host.jpg" />
        <img src="./assets/desktop/image-host.jpg" alt="" />
      </picture>
      <img class="bg-img" src="./assets/desktop/bg-pattern-dots.svg" alt="" />
    </main>
  </body>
</html>
